<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="photoContainer">
      <img class="photo" src="../images/illustration-hero.svg" alt="">
    </div>


    <div class="mainContainer">
      <h1 class="textTitle">
        Order Summary
      </h1>

      <p class="textParagraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="containerPrice">
        <div class="flex">
          <div class="imageButton">
            <img class="musicIcon" src="../images/icon-music.svg" alt="">
          </div>

          <div class="containerDetail">
            <h3 class="textAnnualPlan">
              Annual Plan
            </h3>

            <p class="textPrice">
              $59.99/year
            </p>
          </div>
        </div>

        <div class="textChange">
          <a>
            Change
          </a>
        </div>
      </div>

      <button class="buttonTwo">
        <p class="textPayment">
          Proceed to Payment
        </p>
      </button>

      <button class="textCancel">
        Cancel Order
      </button>
      </div>
    </div>

    <div class="attribution">
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/isadoralabaki"> Isadora Labaki</a>.
    </div>
</body>

</html>
